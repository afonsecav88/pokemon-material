<div class="container-image">
  <mat-card class="example-card" *ngFor="let pokemon of pokemons">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image">
        <img [src]="pokemon.sprites.front_default" />
        <mat-card-title>{{ pokemon.name | titlecase }}</mat-card-title>
      </div>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img [src]="pokemon.sprites.front_default" alt="Photo of a Shiba Inu" />

    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz
        breeds of dog from Japan. A small, agile dog that copes very well with
        mountainous terrain, the Shiba Inu was originally bred for hunting.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
